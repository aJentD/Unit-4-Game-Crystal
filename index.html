<body>
    <div class="container header">
        <div class="row row1">
            <div class="col-md-10 offset-md-2">
                <h1>Crystal Collector</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row about">
            <div class="col-md-4 offset-md-4 info">
                <p>Match your booty count with the random number you are given. If you are greedy, 
                    you will fail! <br> Click the booty to see it's value.</p>
            </div>
        </div>
    </div>

    <div class="container main">
        <div id="row game-counters justify-center">
            <div class="col-md-6">
                <h3>Wins <span id="wins"></span></h3>
            </div>
            <div class="col-md-6">
                <h3>Losses <span id="losses"></span></h3>
            </div>
        </div>
    </div>
`   
    <div class="container play-area">
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <h2 class="number">Random Number <span id="random-number"></span></h2>
            </div>
        </div>

    <div class="row">
        <div class="col-md-9 offset-md-2">
            <div class="crystals">
                    <h3 class="number">Booty!!!!</h3>
                    <button class="crystal-area"><img src="assets/images/bigtreasure.png"></button>
                    <button class="crystal-area"><img src="assets/images/booty.png"></button>
                    <button class="crystal-area"><img src="assets/images/coins.png"></button>
                    <button class="crystal-area"><img src="assets/images/oneeyedwillie.png"></button>
            </div>
        </div>
    </div>
        
        <h2>Players Booty Score</h2>

    </div>
